<!-- Mobile Model Selection UI (To be included in index.html) -->
<!-- This will only be visible on mobile devices -->

<!-- Notification for model selection -->
<div class="mobile-model-notification" id="mobile-model-notification">
    <span id="notification-text">Selected model on preset</span>
</div>

<!-- Mobile Model Buttons with Icons -->
<div class="mobile-model-buttons" id="mobile-model-buttons">
    <button class="mobile-preset-btn" data-preset-id="1" aria-label="Fast Model">
        <i class="fa-solid fa-bolt"></i>
    </button>
    <button class="mobile-preset-btn" data-preset-id="2" aria-label="Balanced Model">
        <i class="fa-solid fa-scale-balanced"></i>
    </button>
    <button class="mobile-preset-btn" data-preset-id="3" aria-label="Smart Model">
        <i class="fa-solid fa-brain"></i>
    </button>
    <button class="mobile-preset-btn" data-preset-id="4" aria-label="Multimodal Model">
        <i class="fa-solid fa-image"></i>
    </button>
    <button class="mobile-preset-btn" data-preset-id="5" aria-label="Search Model">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
    <button class="mobile-preset-btn free-preset" data-preset-id="6" aria-label="Free Model">
        <i class="fa-solid fa-hand-holding-heart"></i>
    </button>
    <button class="mobile-model-panel-toggle" id="mobile-model-panel-toggle" aria-label="Show Model Panel">
        <i class="fa-solid fa-chevron-up"></i>
    </button>
</div>

<!-- Mobile Bottom Sheet Panel -->
<div class="mobile-model-panel" id="mobile-model-panel">
    <div class="panel-header">
        <span class="panel-title">Select Model Preset</span>
        <button class="panel-close-btn" id="mobile-panel-close">
            <i class="fa-solid fa-times"></i>
        </button>
    </div>
    
    <div class="panel-content">
        <!-- Vertical list of model presets -->
        <button class="mobile-panel-preset-btn" data-preset-id="1">
            <div class="preset-info">
                <i class="fa-solid fa-bolt model-icon"></i>
                <span class="model-name">All (1)</span>
            </div>
            <div class="preset-action">
                <span class="selected-model-name" id="mobile-selected-model-1"></span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </button>
        
        <button class="mobile-panel-preset-btn" data-preset-id="2">
            <div class="preset-info">
                <i class="fa-solid fa-scale-balanced model-icon"></i>
                <span class="model-name">All (2)</span>
            </div>
            <div class="preset-action">
                <span class="selected-model-name" id="mobile-selected-model-2"></span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </button>
        
        <button class="mobile-panel-preset-btn" data-preset-id="3">
            <div class="preset-info">
                <i class="fa-solid fa-brain model-icon"></i>
                <span class="model-name">Reasoning</span>
            </div>
            <div class="preset-action">
                <span class="selected-model-name" id="mobile-selected-model-3"></span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </button>
        
        <button class="mobile-panel-preset-btn" data-preset-id="4">
            <div class="preset-info">
                <i class="fa-solid fa-image model-icon"></i>
                <span class="model-name">Multimodal</span>
            </div>
            <div class="preset-action">
                <span class="selected-model-name" id="mobile-selected-model-4"></span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </button>
        
        <button class="mobile-panel-preset-btn" data-preset-id="5">
            <div class="preset-info">
                <i class="fa-solid fa-magnifying-glass model-icon"></i>
                <span class="model-name">Search</span>
            </div>
            <div class="preset-action">
                <span class="selected-model-name" id="mobile-selected-model-5"></span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </button>
        
        <button class="mobile-panel-preset-btn free-preset" data-preset-id="6">
            <div class="preset-info">
                <i class="fa-solid fa-hand-holding-heart model-icon"></i>
                <span class="model-name">Free</span>
            </div>
            <div class="preset-action">
                <span class="selected-model-name" id="mobile-selected-model-6"></span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </button>
        
        <!-- Reset All to Default button at the bottom -->
        <div class="reset-all-container">
            <button id="mobile-reset-all-to-default" class="reset-all-to-default-btn">
                <i class="fa-solid fa-rotate-left"></i> Reset All to Default
            </button>
        </div>
    </div>
</div>

<!-- Mobile Model Selection Panel -->
<div class="mobile-model-selection" id="mobile-model-selection">
    <div class="panel-header">
        <button class="panel-back-btn" id="mobile-selection-back">
            <i class="fa-solid fa-chevron-left"></i>
            <span>Back to Presets</span>
        </button>
        <button class="panel-close-btn" id="mobile-selection-close">
            <i class="fa-solid fa-times"></i>
        </button>
    </div>
    
    <div class="selection-search">
        <input type="text" id="mobile-model-search" placeholder="Search models...">
    </div>
    
    <div class="mobile-model-list-container">
        <!-- Loading indicator for models -->
        <div id="mobile-models-loading" class="mobile-models-loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading models...</div>
        </div>
        <ul id="mobile-model-list" class="mobile-model-list"></ul>
    </div>
    
    <div class="panel-footer">
        <button id="mobile-reset-to-default" class="reset-to-default-btn">
            <i class="fa-solid fa-rotate-left"></i> Reset to Default
        </button>
    </div>
</div>

<!-- Mobile Panel Backdrop -->
<div class="mobile-panel-backdrop" id="mobile-panel-backdrop"></div>
