<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - GloriaMundo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 650px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .error-container {
            margin-top: 3rem;
            padding: 2rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a6baf;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #4a6baf;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #3a5694;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/static/img/logo.svg" alt="GloriaMundo" class="logo">
        <h1>Something went wrong</h1>
        <p>We're experiencing some technical difficulties. Our team has been notified and is working on a solution.</p>
        <p>Please try again in a few moments.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
