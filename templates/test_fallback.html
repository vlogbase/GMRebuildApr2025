{% extends "base.html" %}

{% block title %}Test Model Fallback{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Model Fallback Test</h4>
                </div>
                <div class="card-body">
                    <p class="mb-4">This page tests the model fallback confirmation feature.</p>
                    
                    <form id="testForm" class="mb-4">
                        <div class="mb-3">
                            <label for="message" class="form-label">Message:</label>
                            <input type="text" class="form-control" id="message" value="Hello, this is a test message" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="requestedModel" class="form-label">Requested Model:</label>
                            <input type="text" class="form-control" id="requestedModel" value="GPT-4 Turbo" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fallbackModel" class="form-label">Fallback Model:</label>
                            <input type="text" class="form-control" id="fallbackModel" value="Claude-3 Haiku" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="originalModelId" class="form-label">Original Model ID:</label>
                            <input type="text" class="form-control" id="originalModelId" value="openai/gpt-4-turbo" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fallbackModelId" class="form-label">Fallback Model ID:</label>
                            <input type="text" class="form-control" id="fallbackModelId" value="anthropic/claude-3-haiku-20240307" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Test Fallback Dialog</button>
                    </form>
                    
                    <hr>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="autoFallbackEnabled">
                        <label class="form-check-label" for="autoFallbackEnabled">Automatically fallback when models are unavailable</label>
                    </div>
                    
                    <div id="result" class="mt-4">
                        <h5>Result:</h5>
                        <div class="alert alert-secondary">Test results will appear here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const testForm = document.getElementById('testForm');
    const resultDiv = document.getElementById('result');
    
    // Add event listener to form submission
    testForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get values from form
        const message = document.getElementById('message').value;
        const requestedModel = document.getElementById('requestedModel').value;
        const fallbackModel = document.getElementById('fallbackModel').value;
        const originalModelId = document.getElementById('originalModelId').value;
        const fallbackModelId = document.getElementById('fallbackModelId').value;
        
        // Display fallback dialog
        if (typeof window.ModelFallback !== 'undefined' && 
            typeof window.ModelFallback.showFallbackDialog === 'function') {
            
            window.ModelFallback.showFallbackDialog(
                requestedModel,
                fallbackModel,
                originalModelId,
                fallbackModelId,
                message
            );
            
            // Add custom event listener for tracking dialog actions
            document.addEventListener('fallbackDialogAction', function(event) {
                const action = event.detail.action;
                const modelId = event.detail.modelId;
                
                let resultHTML = `
                    <h5>Dialog Action:</h5>
                    <div class="alert alert-success">
                        <p><strong>Action:</strong> ${action}</p>
                        <p><strong>Model ID:</strong> ${modelId}</p>
                    </div>
                `;
                
                resultDiv.innerHTML = resultHTML;
            }, { once: true }); // Only listen once per test
            
            resultDiv.innerHTML = `
                <h5>Result:</h5>
                <div class="alert alert-info">
                    Fallback dialog displayed. Check for the dialog popup.
                </div>
            `;
        } else {
            resultDiv.innerHTML = `
                <h5>Error:</h5>
                <div class="alert alert-danger">
                    ModelFallback module not available. Make sure model_fallback.js is loaded.
                </div>
            `;
        }
    });
});
</script>
{% endblock %}
